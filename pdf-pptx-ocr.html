<!DOCTYPE html>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

            <p class="text-gray-500 text-sm">å°‡ PDF è½‰ç‚º PPT åœ–ç‰‡ï¼Œä¸¦è‡ªå‹•å°‡æ–‡å­—æ“·å–è‡³ã€Œå‚™å¿˜ç¨¿ã€ä¸­</p>

                <label for="pdf-upload"
                    class="flex flex-col items-center justify-center w-full h-32 border-2 border-dashed border-blue-300 rounded-lg cursor-pointer bg-blue-50 hover:bg-blue-100 transition-colors">

                            fill="none" viewBox="0 0 20 16">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2" />
                        </svg>
                        <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">é»æ“Šä¸Šå‚³ PDF</span></p>

            <div class="flex items-center gap-4">
                <label class="text-sm font-medium text-gray-700">è¾¨è­˜èªè¨€ï¼š</label>
                <select id="lang-select" class="flex-1 p-2 border border-gray-300 rounded text-sm">
                    <option value="chi_tra+eng">ç¹é«”ä¸­æ–‡ + è‹±æ–‡ (æ¨è–¦)</option>
                    <option value="eng">åƒ…è‹±æ–‡ (é€Ÿåº¦å¿«)</option>
                    <option value="chi_tra">åƒ…ç¹é«”ä¸­æ–‡</option>

                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="mode" value="native" class="form-radio text-blue-600">
                        <span class="ml-2 text-sm text-gray-700 font-bold">åŸç”Ÿæ–‡å­—é‚„åŸ (å¯ç·¨è¼¯)</span>
                    </label>
                </div>
            </div>

            <div class="flex gap-4">
                <button id="convert-btn" disabled
                    class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                    é–‹å§‹è½‰æ› & OCR
                </button>
                <button id="download-txt-btn" disabled

            <div id="progress-container"

    <div id="render-container"></div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        const fileInput = document.getElementById('pdf-upload');
        const fileNameDisplay = document.getElementById('file-name');
        const convertBtn = document.getElementById('convert-btn');
        const downloadTxtBtn = document.getElementById('download-txt-btn');
        const progressBar = document.getElementById('progress-bar');
        const progressContainer = document.getElementById('progress-container');
        const statusText = document.getElementById('status-text');
        const langSelect = document.getElementById('lang-select');

        let selectedFile = null;
        let allExtractedText = ""; // å„²å­˜æ‰€æœ‰æå–çš„æ–‡å­—

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                selectedFile = e.target.files[0];
                fileNameDisplay.textContent = `å·²é¸æ“‡: ${selectedFile.name}`;
                convertBtn.disabled = false;
                downloadTxtBtn.classList.add('hidden');
                statusText.textContent = "";
                progressContainer.classList.add('hidden');
            }
        });

        convertBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            convertBtn.disabled = true;
            langSelect.disabled = true;
            progressContainer.classList.remove('hidden');
            allExtractedText = "";

            try {
                const arrayBuffer = await selectedFile.arrayBuffer();
                const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
                const totalPages = pdf.numPages;

                const pptx = new PptxGenJS();
                pptx.title = selectedFile.name.replace('.pdf', '');

                statusText.textContent = `æº–å‚™è™•ç† ${totalPages} é ... (åˆæ¬¡è¼‰å…¥ OCR å¼•æ“å¯èƒ½éœ€æ™‚è¼ƒä¹…)`;

                for (let pageNum = 1; pageNum <= totalPages; pageNum++) {
                    // æ›´æ–°é€²åº¦
                    const percent = Math.round(((pageNum - 1) / totalPages) * 100);
                    progressBar.style.width = `${percent}%`;
                    statusText.textContent = `[${pageNum}/${totalPages}] æ­£åœ¨æ¸²æŸ“èˆ‡è¾¨è­˜æ–‡å­—...`;

                    const page = await pdf.getPage(pageNum);
                    const scale = 1.5;
                    const viewport = page.getViewport({ scale: scale });

                    // å–å¾—æ‰€é¸æ¨¡å¼
                    const mode = document.querySelector('input[name="mode"]:checked').value;

                    // è¨­å®š PPT ç‰ˆé¢ (ä½¿ç”¨ 72 DPI æ›ç®—)
                    // PDF viewport.width æ˜¯ pt, PptxGenJS éœ€è¦ inches
                    // é€™è£¡ viewport.width å·²ç¶“ä¹˜äº† scaleï¼Œæ‰€ä»¥è¦é™¤å›ä¾†
                    const slideWidth = viewport.width / scale / 72;
                    const slideHeight = viewport.height / scale / 72;
                    const layoutName = `LAYOUT_${pageNum}`;
                    pptx.defineLayout({ name: layoutName, width: slideWidth, height: slideHeight });
                    const slide = pptx.addSlide(layoutName);

                    if (mode === 'native') {
                        // === æ¨¡å¼ B: åŸç”Ÿæ–‡å­—é‚„åŸ (NotebookLM é©ç”¨) ===
                        // ä¸åš OCRï¼Œç›´æ¥æŠ“å– PDF å…§çš„æ–‡å­—ç‰©ä»¶

                        // 1. å–å¾—æ–‡å­—å…§å®¹
                        const textContent = await page.getTextContent();

                        // 2. éæ­·æ¯ä¸€å€‹æ–‡å­—é …ç›®
                        // PDF çš„åº§æ¨™åŸé»åœ¨å·¦ä¸‹è§’ï¼ŒPPT åœ¨å·¦ä¸Šè§’ï¼Œéœ€è¦è½‰æ›
                        // ä¸”å­—é«”å¤§å°ã€é¡è‰²ç­‰éƒ½éœ€è¦è½‰æ›

                        textContent.items.forEach(item => {
                            // item.str: æ–‡å­—å…§å®¹
                            // item.transform: [scaleX, skewY, skewX, scaleY, tx, ty]
                            // tx, ty æ˜¯åº§æ¨™
                            const tx = item.transform[4];
                            const ty = item.transform[5];

                            // ç°¡åŒ–è¨ˆç®—ï¼šåªè™•ç†å¹³ç§»èˆ‡å­—é«”å¤§å°
                            // è½‰æ› Y åº§æ¨™ï¼šPDF height - ty
                            // æ³¨æ„ï¼šPDF viewport é è¨­æ˜¯ 72 DPI (user unit)
                            // PptxGenJS çš„ x, y, w, h è‹¥çµ¦æ•¸å­—é è¨­æ˜¯ inches

                            // é€™è£¡æˆ‘å€‘å…¨éƒ¨æ›ç®—æˆ inches
                            // page.view æ˜¯ [x1, y1, x2, y2]ï¼Œé€šå¸¸ x1=0, y1=0
                            const pdfPageHeight = (page.view[3] - page.view[1]);

                            const pptX = tx / 72;
                            const pptY = (pdfPageHeight - ty) / 72;

                            // å­—é«”é«˜åº¦ (æ¦‚ç•¥)
                            let fontSize = item.height || 12;
                            // æœ‰æ™‚å€™ item.height æ˜¯ 0ï¼Œè¦å¾ transform[3] (scaleY) æ‹¿
                            if (fontSize === 0) fontSize = item.transform[3];

                            // ä¿®æ­£ä½ç½®ï¼šPDF çš„ (tx, ty) é€šå¸¸æ˜¯æ–‡å­—çš„ baselineï¼Œè€Œ PPT æ˜¯ Top-Left
                            // æ‰€ä»¥ Y è¦å†å¾€ä¸Šæ‰£æ‰ fontSize å·¦å³çš„é«˜åº¦
                            // ä½†ç°¡å–®èµ·è¦‹ï¼Œç›´æ¥ç•«ä¸Šå»é€šå¸¸æœƒç¨å¾®åä¸‹ä¸€é»é»ï¼Œå°šå¯æ¥å—
                            const pptY_adjusted = pptY - (fontSize / 72);

                            slide.addText(item.str, {
                                x: pptX,
                                y: pptY_adjusted,
                                fontSize: fontSize, // pt
                                color: '000000', // é è¨­é»‘å­—
                                // w: 'auto', // è‡ªå‹•å¯¬åº¦
                            });
                        });

                        // ç‚ºäº†è®“èƒŒæ™¯ä¸æ˜¯å…¨ç™½ï¼Œå¦‚æœåŸ PDF æœ‰èƒŒæ™¯åœ–... 
                        // é€™é‚Šç°¡å–®è™•ç†ï¼šä¸åšèƒŒæ™¯ï¼Œåªåšæ–‡å­— (å› ç‚º NotebookLM èƒŒæ™¯é€šå¸¸æ˜¯è£é£¾)
                        // å¦‚æœéœ€è¦ï¼Œå¯ä»¥å…ˆæŠŠæ•´é  render æˆåœ–ç‰‡æ”¾åœ¨æœ€åº•å±¤ (é€æ˜åº¦é«˜ä¸€é»)ï¼Ÿ
                        // ä½†é€™æœƒè®“æª”æ¡ˆè®Šå¾ˆå¤§ä¸”ä¸ä¹¾æ·¨ï¼Œå…ˆåªåšæ–‡å­—ã€‚

                    } else {
                        // === æ¨¡å¼ A: åœ–ç‰‡ + OCR (æ—¢æœ‰é‚è¼¯) ===

                        const canvas = document.createElement('canvas');
                        const context = canvas.getContext('2d');
                        canvas.height = viewport.height;
                        canvas.width = viewport.width;

                        await page.render({ canvasContext: context, viewport: viewport }).promise;
                        const imgData = canvas.toDataURL('image/jpeg', 0.8);

                        // â˜… åŸ·è¡Œ OCR (æ–‡å­—è¾¨è­˜)
                        const { data: { text } } = await Tesseract.recognize(
                            imgData,
                            langSelect.value,
                            { /* logger */ }
                        );

                        // ç´¯ç©æ–‡å­—
                        allExtractedText += `--- ç¬¬ ${pageNum} é  ---\n${text}\n\n`;

                        // åŠ å…¥åœ–ç‰‡
                        slide.addImage({ data: imgData, x: 0, y: 0, w: '100%', h: '100%' });

                        // â˜… å°‡è¾¨è­˜å‡ºçš„æ–‡å­—åŠ å…¥ PPT çš„ã€Œå‚™å¿˜ç¨¿ (Notes)ã€
                        slide.addNotes(text);

                        canvas.remove();
                    }
                }

                progressBar.style.width = `100%`;
                statusText.textContent = "æ­£åœ¨ç”Ÿæˆæª”æ¡ˆ...";

                // ä¸‹è¼‰ PPTX
                await pptx.writeFile({ fileName: `${selectedFile.name.replace('.pdf', '')}_OCR.pptx` });

                // æº–å‚™ TXT ä¸‹è¼‰æŒ‰éˆ•
                statusText.textContent = "ğŸ‰ å®Œæˆï¼PPT å·²åŒ…å«åœ–ç‰‡èˆ‡å‚™å¿˜ç¨¿æ–‡å­—ã€‚";
                convertBtn.textContent = "å†æ¬¡è½‰æ›";
                convertBtn.disabled = false;
                langSelect.disabled = false;
                downloadTxtBtn.classList.remove('hidden');
                downloadTxtBtn.disabled = false;

            } catch (error) {
                console.error(error);
                statusText.textContent = `âŒ éŒ¯èª¤: ${error.message}`;
                convertBtn.disabled = false;
                langSelect.disabled = false;
            }
        });

        // ä¸‹è¼‰ç´”æ–‡å­—æª”åŠŸèƒ½
        downloadTxtBtn.addEventListener('click', () => {
            const blob = new Blob([allExtractedText], { type: "text/plain" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = `${selectedFile.name.replace('.pdf', '')}_å…¨æ–‡.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });
    </script>
