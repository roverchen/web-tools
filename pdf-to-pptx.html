<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <script>
        // è¨­å®š PDF.js Worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        const fileInput = document.getElementById('pdf-upload');
        const fileNameDisplay = document.getElementById('file-name');
        const convertBtn = document.getElementById('convert-btn');

        const progressContainer = document.getElementById('progress-container');
        const statusText = document.getElementById('status-text');
        const renderContainer = document.getElementById('render-container');

        let selectedFile = null;

        // ç›£è½æª”æ¡ˆé¸æ“‡
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                selectedFile = e.target.files[0];
                fileNameDisplay.textContent = `å·²é¸æ“‡: ${selectedFile.name}`;
                convertBtn.disabled = false;
                convertBtn.textContent = "é–‹å§‹è½‰æ›";

        // è½‰æ›æ ¸å¿ƒé‚è¼¯
        convertBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            convertBtn.disabled = true;
            progressContainer.classList.remove('hidden');
            
            try {
                // 1. è®€å– PDF æª”æ¡ˆ
                const arrayBuffer = await selectedFile.arrayBuffer();
                const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
                const totalPages = pdf.numPages;

                // 2. åˆå§‹åŒ– PPTX
                const pptx = new PptxGenJS();
                // è¨­å®šæ¨™é¡Œ
                pptx.title = selectedFile.name.replace('.pdf', '');

                statusText.textContent = `æ­£åœ¨è™•ç†... (å…± ${totalPages} é )`;

                // 3. é€é è™•ç†
                for (let pageNum = 1; pageNum <= totalPages; pageNum++) {
                    
                    // æ›´æ–°é€²åº¦
                    const percent = Math.round(((pageNum - 1) / totalPages) * 100);
                    progressBar.style.width = `${percent}%`;
                    statusText.textContent = `æ­£åœ¨è™•ç†ç¬¬ ${pageNum} / ${totalPages} é ...`;

                    // å–å¾—é é¢
                    const page = await pdf.getPage(pageNum);
                    
                    // è¨­å®šæ¸²æŸ“æ¯”ä¾‹ (scale 2.0 = 2å€æ¸…æ™°åº¦ï¼Œé¿å… PPT æ¨¡ç³Š)
                    const scale = 2.0; 
                    const viewport = page.getViewport({ scale: scale });

                    // å»ºç«‹ Canvas
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    // æ¸²æŸ“ PDF åˆ° Canvas
                    await page.render({
                        canvasContext: context,
                        viewport: viewport
                    }).promise;

                    // è½‰æˆåœ–ç‰‡ Data URL
                    const imgData = canvas.toDataURL('image/png');

                    // 4. è¨ˆç®— PPTX æŠ•å½±ç‰‡å°ºå¯¸
                    // PPTX é è¨­ä½¿ç”¨ Inches (è‹±å‹)ï¼Œéœ€è¦å°‡ PDF çš„ point å–®ä½è½‰æ›
                    // PDF.js viewport.width æ˜¯ pointï¼Œ72 dpiã€‚
                    // PptxGenJS é è¨­ä¹Ÿæ˜¯è‹±å‹ã€‚
                    // ç‚ºäº†è®“ PDF å¡«æ»¿ PPTï¼Œæˆ‘å€‘å‹•æ…‹è¨­å®šè©²å¼µæŠ•å½±ç‰‡çš„å¤§å°
                    
                    // å°‡åƒç´ è½‰å› PPT é‚è¼¯å°ºå¯¸ (é™¤ä»¥ scale) å†è½‰è‹±å‹ (é™¤ä»¥ 72)
                    // é€™è£¡ç°¡åŒ–åšæ³•ï¼šç›´æ¥å‘Šè¨´ PPTX æŠ•å½±ç‰‡è¦å¤šå¤§
                    const slideWidth = viewport.width / scale / 72; 
                    const slideHeight = viewport.height / scale / 72;

                    // 5. æ–°å¢ PPTX æŠ•å½±ç‰‡
                    // defineSlideMaster å¯ä»¥ç”¨ä¾†è¨­å®šä¸åŒé é¢å¤§å°ï¼Œä½†ç°¡å–®åšæ³•æ˜¯ addSlide å¾Œè¨­å®šèƒŒæ™¯åœ–
                    // PptxGenJS æ”¯æ´å€‹åˆ¥ Slide çš„å¤§å°è¨­å®šæœ‰é»éº»ç…©ï¼Œ
                    // æ¯”è¼ƒé€šç”¨çš„åšæ³•æ˜¯è®“åœ–ç‰‡ "Fit" é€²é è¨­çš„ 16:9 æˆ– å¼·åˆ¶è¨­å®šæ•´å€‹ PPT çš„ layoutã€‚
                    
                    // é€™è£¡æˆ‘å€‘æ¡ç”¨ã€Œè‡ªå®šç¾© Layoutã€ç­–ç•¥ï¼š
                    // ç‚ºæ¯ä¸€é å‰µå»ºä¸€å€‹æ–°çš„ layout (å› ç‚º PDF å¯èƒ½æ··å’Œæ©«å‘/ç›´å‘)
                    const layoutName = `LAYOUT_${pageNum}`;
                    pptx.defineLayout({ name: layoutName, width: slideWidth, height: slideHeight });
                    
                    const slide = pptx.addSlide(layoutName);
                    
                    // å°‡åœ–ç‰‡åŠ å…¥ Slideï¼Œä¸¦å¡«æ»¿
                    slide.addImage({
                        data: imgData,
                        x: 0,
                        y: 0,
                        w: '100%',
                        h: '100%'
                    });

                    // é‡‹æ”¾è¨˜æ†¶é«”
                    canvas.remove();
                }

                progressBar.style.width = `100%`;
                statusText.textContent = "æ­£åœ¨ç”Ÿæˆ PPTX æª”æ¡ˆ...";

                // 6. ä¸‹è¼‰æª”æ¡ˆ
                await pptx.writeFile({ fileName: `${selectedFile.name.replace('.pdf', '')}.pptx` });

                statusText.textContent = "ğŸ‰ è½‰æ›å®Œæˆï¼æª”æ¡ˆå·²ä¸‹è¼‰ã€‚";
                convertBtn.textContent = "å†æ¬¡è½‰æ›";
                convertBtn.disabled = false;

            } catch (error) {

                alert('è½‰æ›å¤±æ•—ï¼Œè«‹æª¢æŸ¥ Consoleã€‚é€šå¸¸æ˜¯å› ç‚º PDF æ ¼å¼å¤ªè¤‡é›œæˆ–è¨˜æ†¶é«”ä¸è¶³ã€‚');
                convertBtn.disabled = false;
            }
        });
    </script>
